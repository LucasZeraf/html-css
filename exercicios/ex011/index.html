<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Media.png" type="image/png">
        <img src="imagens/grande.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo Áudios</h1>    
    <audio src="midia/Built to Last - NEFFEX.mp3" controls ></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" controls loop>
        <source src="midia/Built to Last - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Built to Last - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Built to Last - NEFFEX.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta esse tipo de áudio <a href="midia/Built to Last - NEFFEX.mp3">Clique aqui para baixar e escutar a vontade.</a></p>
    </audio>
    <video src="midia/video.curso.mp4" width="500" poster="imagens/Media.png" controls> </video>
</body>
</html>
