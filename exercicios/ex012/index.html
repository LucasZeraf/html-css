<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="imagens/apple-touch-icon.png" type="image/x-icon">
</head>
<body>
    <h1>Vídeos em sites</h1>
    <p>Este vídeo será hospedado no meu próprio servidor.</p>
    <video src="midia/video.curso-mp4.mp4" controls poster="imagens/pchamas.thumb.jpg" width="500" type="video/mp4">
        <source src="midia/Video.Curso-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeos.</p>
    </video>
    <video controls poster="imagens/pchamas.thumb.jpg" width="500">
        <source src="midia/video.curso-mp4.mp4" type="video/mp4">
        <source src="midia/Video.Curso-webm.webm" type="video/webm">
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/lg2RJl-jCzw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
